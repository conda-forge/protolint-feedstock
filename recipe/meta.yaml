{% set name = "protolint" %}
{% set version = "0.56.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yoheimuta/protolint/archive/v{{ version }}.tar.gz
  sha256: cdd411da0285a0c855f1ba4b1e8fbf7660f2fc9c3cd5bc4256c5c6e15b9a6d22

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - protolint --help

about:
  home: https://github.com/yoheimuta/protolint
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A pluggable linter and fixer to enforce Protocol Buffer style and conventions.
  dev_url: https://github.com/yoheimuta/protolint

extra:
  recipe-maintainers:
    - danielnachun
