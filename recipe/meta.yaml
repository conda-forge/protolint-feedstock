{% set name = "protolint" %}
{% set version = "0.51.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yoheimuta/protolint/archive/v{{ version }}.tar.gz
  sha256: fce29acc2c5bb274b71392986144287ec72f297dbbd3f15cb28ab4fa1a59c844

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - protolint --help

about:
  home: https://github.com/yoheimuta/protolint
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A pluggable linter and fixer to enforce Protocol Buffer style and conventions.
  dev_url: https://github.com/yoheimuta/protolint

extra:
  recipe-maintainers:
    - danielnachun
