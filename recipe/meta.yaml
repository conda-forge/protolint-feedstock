{% set name = "protolint" %}
{% set version = "0.55.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yoheimuta/protolint/archive/v{{ version }}.tar.gz
  sha256: 95130aa86fb21515d29fe4b2d31dcba873f12ac490159b1cad5892363b0df636

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - protolint --help

about:
  home: https://github.com/yoheimuta/protolint
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A pluggable linter and fixer to enforce Protocol Buffer style and conventions.
  dev_url: https://github.com/yoheimuta/protolint

extra:
  recipe-maintainers:
    - danielnachun
